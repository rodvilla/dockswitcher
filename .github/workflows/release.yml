name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.2.0)"
        required: true
        type: string

jobs:
  prepare:
    name: Prepare release
    if: github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in package.json
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Commit and tag
        run: |
          git add package.json
          if git diff --cached --quiet; then
            echo "No version changes needed"
          else
            git commit -m "release: v${{ inputs.version }}"
          fi
          git tag "v${{ inputs.version }}" 2>/dev/null || echo "Tag already exists, reusing"

      - name: Push
        run: git push origin HEAD --tags 2>/dev/null || true

  test:
    name: Test
    needs: prepare
    if: always() && (needs.prepare.result == 'success' || needs.prepare.result == 'skipped')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Run frontend tests
        run: yarn test

      - name: Run Rust tests
        run: yarn tauri:test

  release:
    name: Release (${{ matrix.arch }})
    needs: test
    if: always() && needs.test.result == 'success'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: silicon
            target: aarch64-apple-darwin
          - arch: intel
            target: x86_64-apple-darwin
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "DockSwitcher v__VERSION__"
          releaseBody: "See the assets below to download and install DockSwitcher."
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }} --bundle dmg
          assetNamePattern: dockswitcher_v[version]_macos_${{ matrix.arch }}[ext]
